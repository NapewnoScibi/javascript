<!DOCTYPE html>
<html>
    <head>
        <title>Mateusz Ścibiorski 3F</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
		
          var x_sci=parseFloat(prompt("Podaj liczbe"));		  
			if(x_sci < -10)
			{
				document.write("liczba należy do przedziału (-oo;-10>");
			}
			else if(x_sci>= -10 && x_sci <= 20)
			{
				document.write("liczba należy do przedziału (-10;20>");
			}
			else if(x_sci>= 20)
			{
				document.write("liczba należy do przedziału <20;oo)");
			}
        </script>
    </body>
</html>

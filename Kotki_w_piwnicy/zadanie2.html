<!DOCTYPE html>
<html>
    <head>
        <title>Mateusz Ścibiorski 3F</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var b_sci = prompt("Podaj pierwszu wyraz");
            var a_sci = prompt("Podaj drugi wyraz");
            b_sci = b_sci.length;
            a_sci = a_sci.length;
            for(let i = 0;i<b_sci;i++)
            {
                for(let j = 0;j<(a_sci-1);j++)
                {
                    document.write("&nbsp");
                }
                document.write("*<br>");
            }
            for(let i = 0;i<a_sci;i++)
            {
                document.write("*");
            }
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <title>Mateusz Ścibiorski 3F</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            a_sci=parseFloat(prompt("Podaj szerokosc"));
            b_sci=parseFloat(prompt("Podaj dlugosc"));

            for(let i_sci = 1;i_sci<=a_sci;i_sci++)
            {
                
                for(let j_sci=1;j_sci<=b_sci;j_sci++)
                {
                    document.write("("+i_sci+","+j_sci+")&nbsp");
                }
                document.write("<br>");
            }
        </script>
    </body>
</html>
<!-- Mateusz Ścibiorski 3F-->

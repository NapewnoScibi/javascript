<!DOCTYPE html>
<html>
    <head>
        <title>Mateusz Ścibiorski 3F</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
            var a_sci,b_sci,c_sci,d_sci;
            for(let i = 1;i<11;i++)
            {
                a_sci=i;
                b_sci=i+1;
                c_sci=Math.pow(a_sci,2)+Math.pow(b_sci,2)
                d_sci=Math.sqrt(c_sci,2);
                document.write("dla i="+i+" d=pierwiastek("+c_sci+")="+d_sci.toFixed(2)+"<br>");
            }
        </script>
    </body>
</html>
<!-- Mateusz Ścibiorski 3F-->

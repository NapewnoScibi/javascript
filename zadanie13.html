<DOCTYPE html>
    <html>
    <body>
    <div style="color:red;font-size:50px;">
    <script language="JavaScript">
    var liczba1=prompt("a=","");
    var liczba2=prompt("b=","");
    var a_scib=parseFloat(liczba1);
    var b_scib=parseFloat(liczba2);
    var wynik1=(a_scib*a_scib*a_scib);
    var wynik2=(3*((a_scib)*(a_scib))*(2));
    var wynik3=(3*(a_scib)*((b_scib)*(b_scib)));
    var wynik4=(b_scib*b_scib*b_scib);
    document.write("( "+a_scib+" + "+b_scib+" )^3="+a_scib+"^3 + 3(("+a_scib+")^2)*("+b_scib+") + 3*("+a_scib+")*(("+b_scib+")^2) + "
     + b_scib+"^3="+wynik1+"+"+wynik2+"+"+wynik3+"+"+wynik4+"="+(wynik1+wynik2+wynik3+wynik4));
     </script>
    </div>
      </body>
      </html>
